# Docker Compose for Jazzapedia
# Runs Astro SSR + nginx reverse proxy with SQLite database

services:
  # ============================================
  # Jazzapedia Astro SSR Application
  # ============================================
  jazzapedia:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jazzapedia-app
    restart: unless-stopped
    environment:
      - DEPLOY_TARGET=docker
      - DATABASE_PATH=/data/jazzapedia.db
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
    volumes:
      # SQLite database (read-write to allow safe container restarts)
      - ./data:/data
    # Graceful shutdown timeout for clean SQLite connection close
    stop_grace_period: 10s
    expose:
      - "4321"
    networks:
      - jazzapedia-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:4321/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Nginx Reverse Proxy & Static File Server
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: jazzapedia-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # Nginx configuration
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Portrait images served directly by nginx
      - ./portraits:/var/www/portraits:ro
    depends_on:
      jazzapedia:
        condition: service_healthy
    networks:
      - jazzapedia-network

networks:
  jazzapedia-network:
    driver: bridge
