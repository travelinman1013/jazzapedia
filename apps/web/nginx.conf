# Nginx configuration for Jazzapedia
# Serves static portraits and proxies dynamic requests to Astro

worker_processes auto;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript image/svg+xml;

    # Upstream for Astro SSR application
    upstream jazzapedia_app {
        server jazzapedia:4321;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ============================================
        # Static Portrait Images
        # Served directly by nginx for best performance
        # ============================================
        location /portraits/ {
            alias /var/www/portraits/;

            # Long cache for images (30 days)
            expires 30d;
            add_header Cache-Control "public, immutable";

            # Enable sendfile for efficient file serving
            sendfile on;
            tcp_nopush on;

            # Handle missing files gracefully
            try_files $uri =404;
        }

        # ============================================
        # Static assets from Astro build
        # ============================================
        location /_astro/ {
            proxy_pass http://jazzapedia_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Long cache for hashed assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ============================================
        # All other requests - proxy to Astro
        # ============================================
        location / {
            proxy_pass http://jazzapedia_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Buffering settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
